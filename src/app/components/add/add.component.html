<div class="container col-md-6">
  <div class="card cabeza">
    <div class="card-header cabeza">
      <h3>Agregar Productos</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombres:</label>
          <input [(ngModel)]="productos.nombre" name="nombre" type="text" class="form-control" placeholder="nombre producto">
        </div>
        <div class="form-group">
          <label for="">Descripcion:</label>
          <input [(ngModel)]="productos.descripcion" name="descripcion"  type="text" class="form-control" placeholder="descripcion producto">
        </div>
        <div class="form-group">
          <label for="">Fecha:</label>
          <input [(ngModel)]="productos.fecha" name="fecha"  type="datetime" class="form-control" placeholder="aÃ±o-mes-dia">
        </div>
        <button class="btn btn-danger" (click)="Guardar(productos)">Guardar</button>
      </form>

    </div>
  </div>
</div>
