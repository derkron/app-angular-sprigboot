<div class="container">
  <div class="card">
    <div class="card-header text-center cabecera">
      <h3>Productos</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>DESCRIPCION</th>
            <th>FECHA</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos" class="text-center">
            <td>{{producto.id}}</td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.fecha}}</td>
            <td>
              <button (click)="Editar(producto)" class="btn btn-warning ">Editar</button>
              <button (click)="Delete(producto)" class="btn btn-danger" style="margin-left:10px;">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
