<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Editar Productos</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombres:</label>
          <input [(ngModel)]="producto.nombre" name="nombre" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Descripcion:</label>
          <input [(ngModel)]="producto.descripcion" name="descripcion"  type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Fecha:</label>
          <input [(ngModel)]="producto.fecha" name="fecha"  type="datetime" class="form-control" >
        </div>
        <button class="btn btn-danger" (click)="Actualizar(producto)">Actualizar</button>
      </form>

    </div>
  </div>
</div>
